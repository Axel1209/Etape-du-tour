<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour de France 2025 - Albertville à La Plagne</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1e5799, #207cca, #2989d8, #1e5799);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: white;
        }
        
        .container {
            width: 100%;
            max-width: 1000px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }
        
        header {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid #FFD700;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            color: #FFD700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        
        /* Section de sélection des joueurs */
        .player-selection {
            background: rgba(30, 30, 40, 0.8);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
        }
        
        .player-selection h2 {
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: #4CAF50;
        }
        
        .players {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .player-btn {
            background: linear-gradient(to bottom, #3a7bd5, #00d2ff);
            border: none;
            border-radius: 50px;
            padding: 15px 25px;
            font-size: 1.1rem;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 140px;
        }
        
        .player-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
            background: linear-gradient(to bottom, #00d2ff, #3a7bd5);
        }
        
        .player-btn:active {
            transform: translateY(2px);
        }
        
        /* Section de jeu */
        .game-section {
            display: none;
            background: rgba(30, 30, 40, 0.8);
            border-radius: 15px;
            padding: 25px;
        }
        
        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .selected-player {
            font-size: 1.5rem;
            font-weight: bold;
            color: #FFD700;
        }
        
        .timer {
            font-size: 1.8rem;
            font-family: 'Courier New', monospace;
            background: rgba(0, 0, 0, 0.5);
            padding: 8px 15px;
            border-radius: 10px;
            color: #00FF00;
        }
        
        .route-container {
            position: relative;
            height: 250px;
            background: rgba(20, 20, 30, 0.7);
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 25px;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        .route {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 80%;
        }
        
        .route-line {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: #555;
        }
        
        .route-path {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            stroke: #4CAF50;
            stroke-width: 4;
            fill: none;
        }
        
        .cyclist {
            position: absolute;
            bottom: 10px;
            left: 0;
            transform: translateX(-50%);
            font-size: 2.5rem;
            z-index: 10;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
            gap: 15px;
        }
        
        .resources {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 70%;
        }
        
        .resource-bar {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .resource-icon {
            font-size: 2rem;
            width: 50px;
            text-align: center;
        }
        
        .water-icon {
            color: #1E90FF;
        }
        
        .food-icon {
            color: #FF6347;
        }
        
        .bar-container {
            flex: 1;
            height: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }
        
        .bar {
            height: 100%;
            border-radius: 15px;
            transition: width 0.5s ease;
        }
        
        .water-bar {
            background: linear-gradient(to right, #1E90FF, #00BFFF);
            width: 100%;
        }
        
        .food-bar {
            background: linear-gradient(to right, #FF6347, #FFA07A);
            width: 100%;
        }
        
        .actions {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 30%;
        }
        
        .action-btn {
            padding: 15px;
            border-radius: 10px;
            border: none;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            background: rgba(50, 50, 70, 0.8);
        }
        
        .action-btn i {
            font-size: 1.8rem;
        }
        
        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .water-btn {
            border: 2px solid #1E90FF;
        }
        
        .food-btn {
            border: 2px solid #FF6347;
        }

        .accelerate-btn {
            border: 2px solid #FFD700;
        }
        
        .start-btn {
            background: linear-gradient(to bottom, #4CAF50, #2E7D32);
            border: none;
            padding: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        .start-btn:hover {
            background: linear-gradient(to bottom, #2E7D32, #4CAF50);
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }
        
        .start-btn:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .landmarks {
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            position: absolute;
            bottom: 20px;
            width: 100%;
            z-index: 5;
        }
        
        .landmark {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        
        .landmark-dot {
            width: 12px;
            height: 12px;
            background: #FFD700;
            border-radius: 50%;
            margin-bottom: 5px;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
        }
        
        .landmark-label {
            font-size: 0.8rem;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 3px 8px;
            border-radius: 10px;
            white-space: nowrap;
        }
        
        .result-screen {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            border-radius: 15px;
        }
        
        .result-content {
            background: rgba(30, 30, 50, 0.95);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 80%;
            box-shadow: 0 0 40px rgba(0, 150, 255, 0.5);
            border: 2px solid #4CAF50;
        }
        
        .result-title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #FFD700;
        }
        
        .win {
            color: #4CAF50;
        }
        
        .lose {
            color: #FF5252;
        }
        
        .result-time {
            font-size: 2rem;
            margin: 20px 0;
            color: #00BFFF;
            font-family: 'Courier New', monospace;
        }
        
        .restart-btn {
            background: linear-gradient(to bottom, #3a7bd5, #00d2ff);
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        .restart-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }
        
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }
            
            .resources, .actions {
                width: 100%;
            }
            
            .player-btn {
                width: 120px;
                padding: 12px 15px;
                font-size: 1rem;
            }
            
            .route-container {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Tour de France 2025</h1>
            <p class="subtitle">Albertville - La Plagne : Col des Saisies, Cormet de Roselend</p>
        </header>
        
        <div class="content">
            <!-- Écran de sélection des joueurs -->
            <div class="player-selection" id="playerSelection">
                <h2>Sélectionnez votre cycliste</h2>
                <div class="players">
                    <button class="player-btn" onclick="selectPlayer('Bastos')">Bastos</button>
                    <button class="player-btn" onclick="selectPlayer('Jean phi')">Jean phi</button>
                    <button class="player-btn" onclick="selectPlayer('Dimitri')">Dimitri</button>
                    <button class="player-btn" onclick="selectPlayer('Etienne')">Etienne</button>
                    <button class="player-btn" onclick="selectPlayer('Cauvin')">Cauvin</button>
                    <button class="player-btn" onclick="selectPlayer('Renaud')">Renaud</button>
                    <button class="player-btn" onclick="selectPlayer('Axel')">Axel</button>
                </div>
            </div>
            
            <!-- Écran de jeu -->
            <div class="game-section" id="gameSection">
                <div class="game-header">
                    <div class="selected-player" id="selectedPlayer">Cycliste: <span id="playerName"></span></div>
                    <div class="timer" id="timer">00:00:00</div>
                </div>
                
                <div class="route-container">
                    <div class="route">
                        <div class="route-line"></div>
                        <svg class="route-path" id="routePath"></svg>
                        <div class="cyclist" id="cyclist">🚴‍♂️</div>
                        
                        <div class="landmarks">
                            <div class="landmark" style="left: 0%;">
                                <div class="landmark-dot"></div>
                                <div class="landmark-label">Albertville</div>
                            </div>
                            <div class="landmark" style="left: 30%;">
                                <div class="landmark-dot"></div>
                                <div class="landmark-label">Col des Saisies</div>
                            </div>
                            <div class="landmark" style="left: 60%;">
                                <div class="landmark-dot"></div>
                                <div class="landmark-label">Cormet de Roselend</div>
                            </div>
                            <div class="landmark" style="left: 100%;">
                                <div class="landmark-dot"></div>
                                <div class="landmark-label">La Plagne</div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="controls">
                    <div class="resources">
                        <div class="resource-bar">
                            <div class="resource-icon water-icon"><i class="fas fa-tint"></i></div>
                            <div class="bar-container">
                                <div class="bar water-bar" id="waterBar"></div>
                            </div>
                        </div>
                        <div class="resource-bar">
                            <div class="resource-icon food-icon"><i class="fas fa-utensils"></i></div>
                            <div class="bar-container">
                                <div class="bar food-bar" id="foodBar"></div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="actions">
                        <button class="action-btn water-btn" id="waterBtn" onclick="useResource('water')">
                            <i class="fas fa-wine-bottle"></i>
                            <span>Boire (Eau)</span>
                        </button>
                        <button class="action-btn food-btn" id="foodBtn" onclick="useResource('food')">
                            <i class="fas fa-hamburger"></i>
                            <span>Manger</span>
                        </button>
                        <button class="action-btn accelerate-btn" id="accelerateBtn" onclick="accelerate()">
                            <i class="fas fa-bolt"></i>
                            <span>Accélérer</span>
                        </button>
                    </div>
                </div>
                
                <button class="start-btn" id="startBtn" onclick="startRace()">Départ</button>
                
                <div class="result-screen" id="resultScreen">
                    <div class="result-content">
                        <h2 class="result-title" id="resultTitle">Résultat</h2>
                        <p id="resultMessage"></p>
                        <div class="result-time" id="resultTime">00:00:00</div>
                        <button class="restart-btn" onclick="restartGame()">Recommencer</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Variables du jeu
        let selectedPlayer = "";
        let gameStarted = false;
        let startTime;
        let timerInterval;
        let distance = 0;
        let waterLevel = 100;
        let foodLevel = 100;
        let gameActive = false;
        let isAccelerating = false;

        let routePath, routePoints, pathLength;
        
        // Sélectionner le joueur
        function selectPlayer(player) {
            selectedPlayer = player;
            document.getElementById('playerName').textContent = player;
            document.getElementById('playerSelection').style.display = 'none';
            document.getElementById('gameSection').style.display = 'block';
            
            // Dessiner le parcours
            drawRoute();
        }
        
        // Dessiner le parcours avec les cols
        function drawRoute() {
            const svg = document.getElementById('routePath');
            const width = 800;
            const height = 200;
            
            // Points du parcours (simulant les montées/descentes)
            routePoints = [
                { x: 0, y: height - 50 },    // Albertville
                { x: width * 0.3, y: height - 180 },  // Col des Saisies
                { x: width * 0.6, y: height - 120 },  // Cormet de Roselend
                { x: width, y: height - 200 }  // La Plagne
            ];
            
            // Créer le chemin SVG
            let pathData = `M ${routePoints[0].x} ${routePoints[0].y}`;
            for (let i = 1; i < routePoints.length; i++) {
                pathData += ` L ${routePoints[i].x} ${routePoints[i].y}`;
            }
            
            svg.setAttribute('viewBox', `0 0 ${width} ${height}`);
            svg.innerHTML = `<path d="${pathData}" />`;

            routePath = svg.querySelector('path');
            pathLength = routePath.getTotalLength();
        }
        
        // Démarrer la course
        function startRace() {
            if (!gameActive) {
                gameStarted = true;
                gameActive = true;
                startTime = new Date();
                document.getElementById('startBtn').disabled = true;
                
                // Démarrer le chronomètre
                timerInterval = setInterval(updateTimer, 1000);
                
                // Démarrer la progression du cycliste
                gameLoop();
            }
        }
        
        // Mettre à jour le chronomètre
        function updateTimer() {
            const now = new Date();
            const elapsedTime = new Date(now - startTime);
            
            const hours = elapsedTime.getUTCHours().toString().padStart(2, '0');
            const minutes = elapsedTime.getUTCMinutes().toString().padStart(2, '0');
            const seconds = elapsedTime.getUTCSeconds().toString().padStart(2, '0');
            
            document.getElementById('timer').textContent = `${hours}:${minutes}:${seconds}`;
        }
        
        // Boucle principale du jeu
        function gameLoop() {
            if (!gameActive) return;

            // Calcul de la vitesse en fonction de la pente
            const currentPoint = routePath.getPointAtLength(distance);
            const nextPoint = routePath.getPointAtLength(Math.min(distance + 1, pathLength));
            const slope = nextPoint.y - currentPoint.y;

            let speedFactor = 1 + slope * 2; // Ajuster ce facteur pour un effet plus marqué
            if (speedFactor < 0.3) speedFactor = 0.3; // Vitesse minimale en montée
            if (speedFactor > 1.8) speedFactor = 1.8; // Vitesse maximale en descente

            let speed = 1.5 * speedFactor;

            if (isAccelerating) {
                speed *= 2; // Double la vitesse en cas d'accélération
            }

            distance += speed;

            if (distance > pathLength) {
                distance = pathLength;
            }

            // Mettre à jour la position du cycliste
            const cyclist = document.getElementById('cyclist');
            const point = currentPoint;
            
            const svg = document.getElementById('routePath');
            const svgRect = svg.getBoundingClientRect();

            // Convertir les coordonnées SVG en pourcentages par rapport au conteneur
            const cyclistX = (point.x / 800) * 100;
            const cyclistY = (point.y / 200) * 100;

            cyclist.style.left = `${cyclistX}%`;
            cyclist.style.bottom = `${100 - cyclistY}%`; // Inverser Y car l'origine est en haut à gauche


            // Diminuer les ressources
            let waterConsumption = 0.5;
            let foodConsumption = 0.4;

            if (isAccelerating) {
                if (slope < 0) { // Montée
                    foodConsumption *= 10; // Consomme 10x plus de nourriture
                }
            }

            waterLevel -= Math.random() * waterConsumption;
            foodLevel -= Math.random() * foodConsumption;
            
            // Vérifier les limites
            if (waterLevel < 0) waterLevel = 0;
            if (foodLevel < 0) foodLevel = 0;
            
            // Mettre à jour les barres
            document.getElementById('waterBar').style.width = `${waterLevel}%`;
            document.getElementById('foodBar').style.width = `${foodLevel}%`;
            
            // Vérifier si le joueur a perdu
            if (waterLevel <= 0 || foodLevel <= 0) {
                endGame(false);
                return;
            }
            
            // Vérifier si le joueur a gagné
            if (distance >= pathLength) {
                endGame(true);
                return;
            }
            
            // Continuer la boucle
            setTimeout(gameLoop, 100);
        }
        
        // Accélérer
        function accelerate() {
            if (!gameActive || isAccelerating) return;

            // Calcul de la pente pour la logique de risque/coût
            const currentPoint = routePath.getPointAtLength(distance);
            const nextPoint = routePath.getPointAtLength(Math.min(distance + 1, pathLength));
            const slope = nextPoint.y - currentPoint.y;

            // Risque de chute en descente
            if (slope > 0) { // Descente
                if (Math.random() < 0.2) { // 20% de chance de chute
                    endGame(false, 'crash');
                    return;
                }
            }

            isAccelerating = true;
            document.getElementById('accelerateBtn').disabled = true;

            setTimeout(() => {
                isAccelerating = false;
                document.getElementById('accelerateBtn').disabled = false;
            }, 1000); // Durée de l'accélération : 1 seconde
        }

        // Utiliser une ressource (eau ou nourriture)
        function useResource(type) {
            if (!gameActive) return;
            
            if (type === 'water' && waterLevel < 100) {
                waterLevel += 15;
                if (waterLevel > 100) waterLevel = 100;
                document.getElementById('waterBar').style.width = `${waterLevel}%`;
            }
            
            if (type === 'food' && foodLevel < 100) {
                foodLevel += 12;
                if (foodLevel > 100) foodLevel = 100;
                document.getElementById('foodBar').style.width = `${foodLevel}%`;
            }
        }
        
        // Terminer le jeu
        function endGame(isWinner, reason = "") {
            gameActive = false;
            clearInterval(timerInterval);
            
            const resultScreen = document.getElementById('resultScreen');
            const resultTitle = document.getElementById('resultTitle');
            const resultMessage = document.getElementById('resultMessage');
            const resultTime = document.getElementById('resultTime');
            
            resultScreen.style.display = 'flex';
            
            if (isWinner) {
                resultTitle.textContent = 'Victoire!';
                resultTitle.className = 'result-title win';
                resultMessage.innerHTML = `Félicitations <strong>${selectedPlayer}</strong>!<br>Vous avez atteint La Plagne!`;
            } else {
                resultTitle.textContent = 'Défaite!';
                resultTitle.className = 'result-title lose';
                
                if (reason === 'crash') {
                    resultMessage.innerHTML = `Oh non <strong>${selectedPlayer}</strong>!<br>Vous avez chuté en accélérant en descente!`;
                } else if (waterLevel <= 0) {
                    resultMessage.innerHTML = `Oh non <strong>${selectedPlayer}</strong>!<br>Vous avez manqué d'eau!`;
                } else {
                    resultMessage.innerHTML = `Oh non <strong>${selectedPlayer}</strong>!<br>Vous avez manqué de nourriture!`;
                }
            }
            
            resultTime.textContent = document.getElementById('timer').textContent;
        }
        
        // Redémarrer le jeu
        function restartGame() {
            // Réinitialiser les variables
            distance = 0;
            waterLevel = 100;
            foodLevel = 100;
            gameStarted = false;
            gameActive = false;
            
            // Réinitialiser l'interface
            document.getElementById('waterBar').style.width = '100%';
            document.getElementById('foodBar').style.width = '100%';
            document.getElementById('startBtn').disabled = false;
            document.getElementById('resultScreen').style.display = 'none';
            document.getElementById('timer').textContent = '00:00:00';
            
            // Arrêter le chronomètre
            clearInterval(timerInterval);
        }
        
        // Initialiser le jeu
        window.onload = function() {
            drawRoute();
        };
    </script>
</body>
</html>
